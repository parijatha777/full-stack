<!-- Updated Google Font & Header -->
<head>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafc;
      color: #1a1a1a;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1e1e2f;
      color: #ffffff;
      padding: 3rem 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
      color: #bbb;
    }

    nav {
      margin-top: 1rem;
    }

    nav a {
      margin: 0 1rem;
      color: #00ffa8;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #fff;
    }

    .about {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 2rem;
      background: #ffffff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
      margin: 3rem 0;
    }

    .about-img img {
      border-radius: 12px;
      width: 100%;
    }

    .section-title {
      font-size: 2rem;
      color: #1e1e2f;
      margin-bottom: 1rem;
    }

    form {
      background: #ffffff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.07);
      max-width: 500px;
      margin: 0 auto;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    button {
      background: #1e1e2f;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    button:hover {
      background: #29293f;
    }
  </style>
</head>
