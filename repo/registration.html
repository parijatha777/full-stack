<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Student Registration Form</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 40px 20px;
    min-height: 100vh;
    color: #e1e8f0;
  }

  .container {
    background: #121a2a;
    padding: 40px 50px;
    border-radius: 15px;
    box-shadow: 0 12px 25px rgba(0, 128, 255, 0.5);
    max-width: 650px;
    width: 100%;
    border: 2px solid #0078d7;
  }

  h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #00aaff;
    font-weight: 800;
    letter-spacing: 2px;
    text-transform: uppercase;
    text-shadow: 0 0 10px #00aaff99;
  }

  /* Grid Layout */
  .registration-form {
    display: grid;
    grid-template-columns: 180px 1fr;
    grid-gap: 20px 25px;
    align-items: center;
  }

  .registration-form label {
    font-weight: 600;
    color: #a0b8cc;
    justify-self: end;
    letter-spacing: 0.05em;
    text-shadow: 0 1px 1px #00000066;
  }

  .registration-form input,
  .registration-form select,
  .registration-form textarea {
    padding: 12px 15px;
    font-size: 1.1rem;
    border: 2px solid #0078d7;
    border-radius: 12px;
    background-color: #1f2d47;
    color: #d0e6ff;
    box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
    transition: all 0.3s ease;
    width: 100%;
    font-weight: 500;
  }

  .registration-form input::placeholder,
  .registration-form textarea::placeholder {
    color: #81a9d8aa;
    font-style: italic;
  }

  .registration-form input:focus,
  .registration-form select:focus,
  .registration-form textarea:focus {
    border-color: #00aaff;
    box-shadow: 0 0 8px #00aaffcc, inset 0 2px 6px rgba(0,170,255,0.4);
    outline: none;
    background-color: #152840;
    color: #d9f1ff;
  }

  /* Textarea resize */
  .registration-form textarea {
    resize: vertical;
    min-height: 80px;
  }

  /* Submit Button */
  .registration-form button {
    grid-column: 1 / -1;
    padding: 15px 0;
    font-size: 1.3rem;
    background: linear-gradient(90deg, #0078d7, #00aaff);
    color: #ffffff;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-weight: 800;
    letter-spacing: 1.2px;
    text-transform: uppercase;
    box-shadow: 0 6px 18px #00aaffaa;
    transition: background 0.4s ease, box-shadow 0.3s ease;
  }

  .registration-form button:hover {
    background: linear-gradient(90deg, #00aaff, #0078d7);
    box-shadow: 0 10px 28px #00aaffee;
  }

  /* Responsive */
  @media (max-width: 600px) {
    .registration-form {
      grid-template-columns: 1fr;
    }
    .registration-form label {
      justify-self: start;
      margin-bottom: 6px;
    }
    .registration-form button {
      grid-column: 1;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h2>Student Registration Form</h2>
  <form class="registration-form" action="#" method="post">

    <label for="firstName">First Name</label>
    <input type="text" id="firstName" name="firstName" required />

    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="lastName" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10-digit number" required />

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob" required />

    <label for="gender">Gender</label>
    <select id="gender" name="gender" required>
      <option value="" disabled selected>Select gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <label for="course">Course</label>
    <select id="course" name="course" required>
      <option value="" disabled selected>Select course</option>
      <option value="computer-science">Computer Science</option>
      <option value="business">Business</option>
      <option value="engineering">Engineering</option>
      <option value="arts">Arts</option>
    </select>

    <label for="address">Address</label>
    <textarea id="address" name="address" rows="3" required></textarea>

    <button type="submit">Register</button>
  </form>
</div>

</body>
</html>
